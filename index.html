<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Obrigado pela sua avalia√ß√£o!</title>
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background-color: #f5f8fb;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }

    .card {
      background: #fff;
      padding: 40px 48px;
      border-radius: 16px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      max-width: 480px;
      width: 90%;
      text-align: center;
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 { color: #004aad; font-size: 1.8rem; margin-bottom: 10px; }
    p { font-size: 1rem; color: #004aad; margin-bottom: 25px; }

    .logo {
      width: 170px;
      margin: 20px auto;
    }

    .feedback {
      text-align: left;
      margin-top: 18px;
      font-size: 0.95rem;
      color: #004aad;
      border-top: 1px solid #e0e7f1;
      padding-top: 12px;
    }

    .feedback ul { padding-left: 20px; margin: 0; }

    .comentario-extra {
      margin-top: 20px;
      text-align: left;
      color: #004aad;
    }

    .comentario-extra label {
      font-size: 0.9rem;
      font-weight: 600;
    }

    .comentario-extra textarea {
      width: 100%;
      min-height: 60px;
      padding: 8px 10px;
      margin-top: 8px;
      font-size: 0.95rem;
      border: 1px solid #ccd6eb;
      border-radius: 6px;
      resize: none;
    }

    .comentario-extra button {
      margin-top: 12px;
      width: 100%;
      padding: 10px;
      background-color: #004aad;
      color: white;
      font-size: 1rem;
      font-weight: 500;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.25s ease;
    }

    .comentario-extra button:hover {
      background-color: #00327a;
    }

    footer {
      margin-top: 25px;
      font-size: 0.85rem;
      color: #666;
      border-top: 1px solid #e0e7f1;
      padding-top: 12px;
    }

    footer a {
      color: #004aad;
      text-decoration: none;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Obrigado pela sua avalia√ß√£o!</h1>
    <p>Sua opini√£o √© essencial para aprimorarmos continuamente nossos servi√ßos.</p>

    <img src="https://integraltrust.com.br/assets/img/integral-trust-servicos.png" alt="Integral Trust Servi√ßos" class="logo" />

    <div class="feedback">
      <ul>
        <li><strong>Chamado:</strong> <span id="retorno-chamado">-</span></li>
        <li><strong>CSAT:</strong> <span id="retorno-nota">-</span></li>
        <li><strong>Motivo:</strong> <span id="retorno-motivo">-</span></li>
      </ul>
    </div>

    <div class="comentario-extra">
      <label for="comentarioExtra">Coment√°rio adicional (opcional):</label>
      <textarea id="comentarioExtra" placeholder="Escreva seu coment√°rio..."></textarea>
      <button id="btnEnviarComentario">Enviar coment√°rio</button>
    </div>

    <footer>
      ¬© 2025 <a href="https://integraltrust.com.br" target="_blank">Integral Trust Servi√ßos</a><br>
      üìß <a href="mailto:cs@integraltrust.com.br">cs@integraltrust.com.br</a>
    </footer>
  </div>

  <script>
    (function() {
      // üîπ Captura par√¢metros da URL
      const params = new URLSearchParams(window.location.search);
      const chamado = params.get("Chamado") || "-";
      const csat = params.get("CSAT") || "-";
      const motivo = params.get("Motivo") || "-";
      const cliente = params.get("Cliente") || ""; // opcional, se quiser capturar quem respondeu

      document.getElementById("retorno-chamado").textContent = chamado;
      document.getElementById("retorno-nota").textContent = csat;
      document.getElementById("retorno-motivo").textContent = motivo;

      // üîπ URL do Web App
      const urlWebApp = "https://script.google.com/macros/s/AKfycbyPDrocs97Un5qdG37ofA6SNHLQIUw1s3LMbd9FGS7iC1E5i3ma7DeStrVhClhdGjXZ/exec";

      // üîπ Envia apenas uma vez os dados principais (sem coment√°rio)
      fetch(urlWebApp, {
        method: "POST",
        headers: { "Content-Type": "application/x-www-form-urlencoded" },
        body: new URLSearchParams({
          Chamado: chamado,
          CSAT: csat,
          Motivo: motivo,
          Cliente: cliente,
          Comentario: ""
        })
      })
      .then(r => r.text())
      .then(console.log)
      .catch(err => console.error("Erro ao enviar nota:", err));

      // üîπ Envio do coment√°rio adicional
      document.getElementById("btnEnviarComentario").addEventListener("click", () => {
        const comentario = document.getElementById("comentarioExtra").value.trim();
        if (!comentario) {
          alert("Digite algum coment√°rio antes de enviar!");
          return;
        }

        fetch(urlWebApp, {
          method: "POST",
          headers: { "Content-Type": "application/x-www-form-urlencoded" },
          body: new URLSearchParams({
            Chamado: chamado,
            CSAT: csat,
            Motivo: motivo,
            Cliente: cliente,
            Comentario: comentario
          })
        })
        .then(r => r.text())
        .then(() => {
          alert("‚úÖ Coment√°rio enviado com sucesso!");
          document.getElementById("comentarioExtra").value = "";
        })
        .catch(err => alert("Erro ao enviar coment√°rio: " + err.message));
      });
    })();
  </script>
</body>
</html>
