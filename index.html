<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Obrigado pela sua avaliação!</title>
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background-color: #f4f6fa;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .card {
      background: white;
      padding: 36px 44px;
      border-radius: 14px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.08);
      max-width: 460px;
      text-align: center;
    }
    h1 {
      color: #004aad;
      font-size: 1.7rem;
      margin-bottom: 8px;
    }
    p {
      font-size: 0.95rem;
      color: #004aad;
      margin-bottom: 20px;
    }
    .logo {
      width: 140px;
      margin-top: 10px;
    }
    .feedback {
      text-align: left;
      margin-top: 18px;
      font-size: 0.92rem;
      color: #004aad;
    }
    .feedback ul { padding-left: 18px; margin: 0; }
    .comentario-extra { margin-top: 18px; text-align: left; }
    .comentario-extra textarea {
      width: 100%;
      min-height: 45px;
      padding: 6px 8px;
      border-radius: 6px;
      border: 1px solid #ccd6eb;
      resize: none;
    }
    .comentario-extra button {
      margin-top: 10px;
      width: 100%;
      padding: 9px;
      background-color: #004aad;
      color: white;
      font-weight: 500;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .comentario-extra button:hover { background-color: #00327a; }
    footer { margin-top: 24px; font-size: 0.8rem; color: #777; }
    footer a { color: #004aad; text-decoration: none; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Obrigado pela sua avaliação!</h1>
    <p>Sua opinião é essencial para aprimorarmos nossos serviços.</p>
    <img src="logo.PNG" alt="Integral Trust Serviços" class="logo">

    <div class="feedback">
      <ul>
        <li><strong>Chamado:</strong> <span id="retorno-chamado"></span></li>
        <li><strong>CSAT:</strong> <span id="retorno-nota"></span></li>
      </ul>
    </div>

    <div class="comentario-extra">
      <label for="comentarioExtra">Comentário adicional (opcional):</label>
      <textarea id="comentarioExtra" placeholder="Escreva seu comentário..."></textarea>
      <button id="btnEnviarComentario">Enviar comentário</button>
    </div>

    <footer>© 2025 <a href="https://integraltrust.com.br">Integral Trust Serviços</a></footer>

    <!-- Formulário invisível para envio direto -->
    <form id="formEnvio" action="https://script.google.com/macros/s/AKfycbwvHuF0F1CAUAxKjBGpkIcHVZ1HkJzOAwN4AF456_a0ZRSaiABMXCUgxibcEhSec2D7/exec" method="post" target="iframeEnvio">
      <input type="hidden" name="Chamado" id="formChamado">
      <input type="hidden" name="CSAT" id="formCSAT">
      <input type="hidden" name="Motivo" id="formMotivo">
      <input type="hidden" name="Comentario" id="formComentario">
    </form>
    <iframe name="iframeEnvio" style="display:none;"></iframe>
  </div>

  <script>
    (function() {
      // Captura parâmetros da URL
      const params = new URLSearchParams(window.location.search);
      const chamado = params.get("Chamado") || "-";
      const csat = params.get("CSAT") || "-";
      const motivo = params.get("Motivo") || "";
      
      document.getElementById("retorno-chamado").textContent = chamado;
      document.getElementById("retorno-nota").textContent = csat;

      const form = document.getElementById("formEnvio");
      const fChamado = document.getElementById("formChamado");
      const fCSAT = document.getElementById("formCSAT");
      const fMotivo = document.getElementById("formMotivo");
      const fComentario = document.getElementById("formComentario");

      // Preenche o formulário invisível e envia automaticamente (sem comentário)
      fChamado.value = chamado;
      fCSAT.value = csat;
      fMotivo.value = motivo;
      fComentario.value = "";
      form.submit();

      // Botão de comentário extra
      document.getElementById("btnEnviarComentario").addEventListener("click", () => {
        const comentarioExtra = document.getElementById("comentarioExtra").value.trim();
        if (!comentarioExtra) { alert("Digite algum comentário antes de enviar!"); return; }

        fComentario.value = comentarioExtra;
        form.submit();
        alert("Comentário enviado com sucesso!");
        document.getElementById("comentarioExtra").value = "";
      });
    })();
  </script>
</body>
</html>
