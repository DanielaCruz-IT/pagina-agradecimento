<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Obrigado pela sua avalia칞칚o!</title>
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background-color: #f4f6fa;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
      font-size: 0.9rem; /* menor tamanho geral */
    }
    .card {
      background: white;
      padding: 24px 30px;
      border-radius: 12px;
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.06);
      max-width: 420px;
      width: 90%;
    }
    header {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 12px;
    }
    header img {
      width: 150px;
      height: auto;
    }
    h1 {
      color: #004aad;
      font-size: 1.4rem;
      margin-bottom: 4px;
    }
    p {
      font-size: 0.85rem;
      color: #004aad;
      margin-bottom: 14px;
    }
    .feedback {
      text-align: left;
      margin-top: 8px;
      font-size: 0.85rem;
      color: #004aad;
    }
    .feedback ul {
      padding-left: 16px;
      margin: 0;
    }
    .comentario-extra {
      margin-top: 12px;
      text-align: left;
      color: #004aad;
    }
    .comentario-extra label {
      font-size: 0.85rem;
      font-weight: 500;
    }
    .comentario-extra textarea {
      width: 100%;
      min-height: 40px;
      padding: 5px 7px;
      margin-top: 4px;
      font-size: 0.85rem;
      border: 1px solid #ccd6eb;
      border-radius: 6px;
      resize: vertical;
    }
    .comentario-extra button {
      margin-top: 8px;
      width: 100%;
      padding: 8px;
      background-color: #004aad;
      color: white;
      font-size: 0.85rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }
    .comentario-extra button:hover {
      background-color: #00327a;
    }
    footer {
      margin-top: 16px;
      font-size: 0.75rem;
      color: #004aad;
    }
    footer a {
      color: #004aad;
      text-decoration: none;
    }
    footer span {
      display: inline-block;
      margin: 0 4px;
    }
  </style>
</head>
<body>
  <div class="card">
    <header>
      <img src="https://integraltrust.com.br/assets/img/integral-trust-servicos.png" alt="Integral Trust Servi칞os" />
    </header>

    <h1>游눛 Obrigado pela sua avalia칞칚o!</h1>
    <p>Sua opini칚o 칠 essencial para aprimorarmos continuamente nossos servi칞os.</p>

    <div class="feedback">
      <ul>
        <li><strong>Chamado:</strong> <span id="retorno-chamado"></span></li>
        <li><strong>CSAT:</strong> <span id="retorno-nota"></span></li>
      </ul>
    </div>

    <div class="comentario-extra">
      <label for="comentarioExtra">游녢 Deixe seu Coment치rio (opcional):</label>
      <textarea id="comentarioExtra" placeholder="Escreva seu coment치rio..."></textarea>
      <button id="btnEnviarComentario">Enviar coment치rio</button>
    </div>

    <footer>
      춸 2025 Integral Trust Servi칞os 
      <span>|</span> 
      <a href="mailto:cs@integraltrust.com.br">游닎 cs@integraltrust.com.br</a>
      <span>|</span>
      <a href="https://integraltrust.com.br" target="_blank">https://integraltrust.com.br</a>
    </footer>
  </div>

  <script>
    (function() {
      const params = new URLSearchParams(window.location.search);
      const chamado = params.get("Chamado") || "-";
      const csat = params.get("CSAT") || "-";
      const motivo = params.get("Motivo") || "";

      document.getElementById("retorno-chamado").textContent = chamado;
      document.getElementById("retorno-nota").textContent = csat;

      const urlWebApp = "https://script.google.com/macros/s/AKfycbyPDrocs97Un5qdG37ofA6SNHLQIUw1s3LMbd9FGS7iC1E5i3ma7DeStrVhClhdGjXZ/exec";

      function enviarDados(comentario) {
        const payload = new URLSearchParams({
          Chamado: chamado,
          CSAT: csat,
          Motivo: motivo,
          Comentario: comentario || ""
        });

        fetch(urlWebApp, {
          method: "POST",
          headers: { "Content-Type": "application/x-www-form-urlencoded" },
          body: payload
        })
        .then(response => response.text())
        .then(data => console.log("Dados enviados:", data))
        .catch(err => console.error("Erro ao enviar dados:", err));
      }

      enviarDados("");

      document.getElementById("btnEnviarComentario").addEventListener("click", () => {
        const comentarioExtra = document.getElementById("comentarioExtra").value.trim();
        if (!comentarioExtra) {
          alert("Digite algum coment치rio antes de enviar!");
          return;
        }
        enviarDados(comentarioExtra);
        alert("Coment치rio enviado com sucesso!");
        document.getElementById("comentarioExtra").value = "";
      });
    })();
  </script>
</body>
</html>
