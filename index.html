<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Obrigado pela sua avalia√ß√£o!</title>
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background-color: #f4f6fa;
      color: #333;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }
    .card {
      background: white;
      padding: 36px 44px;
      border-radius: 14px;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.08);
      max-width: 460px;
      animation: fadeIn 1.2s ease-in-out;
    }
    h1 {
      color: #004aad;
      font-size: 1.7rem;
      margin-bottom: 8px;
    }
    p {
      font-size: 0.95rem;
      color: #004aad;
      margin-bottom: 20px;
      line-height: 1.5;
    }
    .logo {
      width: 140px;
      margin-top: 10px;
    }
    .heart {
      font-size: 1.9rem;
      color: #004aad;
      margin-bottom: 8px;
      animation: pulse 1.8s infinite;
    }
    @keyframes pulse {
      0% { transform: scale(1); opacity: 0.9; }
      50% { transform: scale(1.1); opacity: 1; }
      100% { transform: scale(1); opacity: 0.9; }
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(8px); }
      to { opacity: 1; transform: translateY(0); }
    }
    footer {
      margin-top: 24px;
      font-size: 0.8rem;
      color: #777;
    }
    footer a {
      color: #004aad;
      text-decoration: none;
    }
    .feedback {
      margin-top: 18px;
      font-size: 0.95rem;
      color: #004aad;
      text-align: center;
    }
    .feedback span {
      font-weight: bold;
    }

    .comentario-extra {
      margin-top: 24px;
      text-align: left;
      color: #004aad;
    }
    .comentario-extra label {
      font-size: 0.9rem;
      font-weight: 500;
    }
    .comentario-extra textarea {
      resize: none;
      width: 100%;
      min-height: 45px;
      padding: 6px 8px;
      margin-top: 6px;
      font-size: 0.9rem;
      border: 1px solid #ccd6eb;
      border-radius: 6px;
      transition: border-color 0.2s;
    }
    .comentario-extra textarea:focus {
      border-color: #004aad;
      outline: none;
    }
    .comentario-extra button {
      margin-top: 10px;
      width: 100%;
      padding: 9px;
      background-color: #004aad;
      color: white;
      font-size: 0.95rem;
      font-weight: 500;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.25s ease;
    }
    .comentario-extra button:hover {
      background-color: #00327a;
    }
    .status {
      margin-top: 10px;
      font-size: 0.9rem;
      color: green;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="heart">üíô</div>
    <h1>Obrigado pela sua avalia√ß√£o!</h1>
    <p>Sua opini√£o √© essencial para aprimorarmos continuamente nossos servi√ßos e oferecer a melhor experi√™ncia poss√≠vel.</p>
    <img src="logo.PNG" alt="Integral Trust Servi√ßos" class="logo" />

    <div class="feedback">
      Chamado: <span id="retorno-chamado">-</span> | CSAT: <span id="retorno-nota">-</span>
    </div>

    <div class="comentario-extra">
      <label for="comentarioExtra">Coment√°rio adicional (opcional):</label>
      <textarea id="comentarioExtra" placeholder="Escreva seu coment√°rio..."></textarea>
      <button id="btnEnviarComentario">Enviar coment√°rio</button>
      <div class="status" id="statusComentario"></div>
    </div>

    <footer>¬© 2025 <a href="https://integraltrust.com.br">Integral Trust Servi√ßos</a></footer>
  </div>

  <script>
    (function() {
      const params = new URLSearchParams(window.location.search);
      const chamado = params.get("Chamado") || params.get("chamado") || "-";
      const csat = params.get("CSAT") || params.get("csat") || "-";
      const motivo = params.get("Motivo") || params.get("motivo") || "";

      document.getElementById("retorno-chamado").textContent = chamado;
      document.getElementById("retorno-nota").textContent = csat;

      const statusComentario = document.getElementById("statusComentario");

      function enviarDados(comentario) {
        const urlScript = "https://script.google.com/macros/s/AKfycbwyH19WR52fjNLdBz0V4yLDIRUZDkOSwzCOsT_IACxeEd2LzBXms9DDy_KPFoCZo34/exec";

        fetch(urlScript, {
          method: "POST",
          headers: { "Content-Type": "application/x-www-form-urlencoded" },
          body: new URLSearchParams({
            chamado: chamado,
            csat: csat,
            motivo: motivo,
            comentario: comentario || ""
          })
        })
        .then(res => res.text())
        .then(text => {
          if (text === "OK") {
            statusComentario.textContent = comentario ? "Coment√°rio enviado com sucesso!" : "Avalia√ß√£o registrada com sucesso!";
            statusComentario.style.color = "green";
          } else {
            statusComentario.textContent = "Erro ao enviar: " + text;
            statusComentario.style.color = "red";
          }
        })
        .catch(err => {
          statusComentario.textContent = "Erro de conex√£o: " + err;
          statusComentario.style.color = "red";
        });
      }

      // Envia CSAT inicial
      enviarDados("");

      // Bot√£o coment√°rio extra
      document.getElementById("btnEnviarComentario").addEventListener("click", () => {
        const comentarioExtra = document.getElementById("comentarioExtra").value.trim();
        if (!comentarioExtra) {
          statusComentario.textContent = "Digite algum coment√°rio antes de enviar!";
          statusComentario.style.color = "red";
          return;
        }
        enviarDados(comentarioExtra);
        document.getElementById("comentarioExtra").value = "";
      });
    })();
  </script>
</body>
</html>
