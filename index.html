<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Obrigado pela sua avaliação!</title>
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background-color: #f4f6fa;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }
    .card {
      background: white;
      padding: 36px 44px;
      border-radius: 14px;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.08);
      max-width: 460px;
      text-align: center;
    }
    h1 { color: #004aad; font-size: 1.7rem; margin-bottom: 8px; }
    p { font-size: 0.95rem; color: #004aad; margin-bottom: 20px; }
    .logo { width: 140px; margin-top: 10px; }
    .feedback { text-align: left; margin-top: 18px; font-size: 0.92rem; color: #004aad; }
    .feedback ul { padding-left: 18px; margin: 0; }
    .comentario-extra { margin-top: 18px; text-align: left; color: #004aad; }
    .comentario-extra label { font-size: 0.9rem; font-weight: 500; }
    .comentario-extra textarea { width: 100%; min-height: 45px; padding: 6px 8px; margin-top: 6px; font-size: 0.9rem; border: 1px solid #ccd6eb; border-radius: 6px; }
    .comentario-extra button { margin-top: 10px; width: 100%; padding: 9px; background-color: #004aad; color: white; font-size: 0.95rem; border: none; border-radius: 6px; cursor: pointer; }
    .comentario-extra button:hover { background-color: #00327a; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Obrigado pela sua avaliação!</h1>
    <p>Sua opinião é essencial para aprimorarmos continuamente nossos serviços.</p>
    <img src="logo.PNG" alt="Integral Trust Serviços" class="logo" />

    <div class="feedback">
      <ul>
        <li><strong>Chamado:</strong> <span id="retorno-chamado"></span></li>
        <li><strong>CSAT:</strong> <span id="retorno-nota"></span></li>
      </ul>
    </div>

    <div class="comentario-extra">
      <label for="comentarioExtra">Comentário adicional (opcional):</label>
      <textarea id="comentarioExtra" placeholder="Escreva seu comentário..."></textarea>
      <button id="btnEnviarComentario">Enviar comentário</button>
    </div>
  </div>

  <script>
    (function() {
      // Captura parâmetros da URL
      const params = new URLSearchParams(window.location.search);
      const chamado = params.get("Chamado") || "-";
      const csat = params.get("CSAT") || "-";
      const motivo = params.get("Motivo") || "";

      document.getElementById("retorno-chamado").textContent = chamado;
      document.getElementById("retorno-nota").textContent = csat;

      // URL do Web App
      const urlWebApp = "https://script.google.com/macros/s/AKfycbyPDrocs97Un5qdG37ofA6SNHLQIUw1s3LMbd9FGS7iC1E5i3ma7DeStrVhClhdGjXZ/exec";

      // Função para enviar dados
      function enviarDados(comentario) {
        const payload = new URLSearchParams({
          Chamado: chamado,
          CSAT: csat,
          Motivo: motivo,
          Comentario: comentario || ""
        });

        fetch(urlWebApp, {
          method: "POST",
          headers: { "Content-Type": "application/x-www-form-urlencoded" },
          body: payload
        })
        .then(response => response.text())
        .then(data => console.log("Dados enviados:", data))
        .catch(err => console.error("Erro ao enviar dados:", err));
      }

      // Envia nota inicial sem comentário extra
      enviarDados("");

      // Botão de comentário extra
      document.getElementById("btnEnviarComentario").addEventListener("click", () => {
        const comentarioExtra = document.getElementById("comentarioExtra").value.trim();
        if (!comentarioExtra) {
          alert("Digite algum comentário antes de enviar!");
          return;
        }
        enviarDados(comentarioExtra);
        alert("Comentário enviado com sucesso!");
        document.getElementById("comentarioExtra").value = "";
      });

    })();
  </script>
</body>
</html>
