<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSAT Registrado</title>
  <style>
    /* Estilo do corpo */
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f0f4f8; /* leve cinza */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }

    /* Container central */
    .container {
      background-color: #ffffff;
      padding: 40px 60px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      animation: fadeIn 1s ease forwards;
      max-width: 400px;
    }

    /* Checkmark personalizado com azul da marca */
    .checkmark {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      display: inline-block;
      border: 4px solid #0070c0; /* azul Integral Trust */
      position: relative;
      margin-bottom: 20px;
      animation: pop 0.6s ease forwards;
    }

    .checkmark::after {
      content: '';
      position: absolute;
      left: 22px;
      top: 40px;
      width: 18px;
      height: 9px;
      border-left: 4px solid #0070c0; /* azul Integral Trust */
      border-bottom: 4px solid #0070c0;
      transform: rotate(-45deg);
      transform-origin: left top;
      opacity: 0;
      animation: drawCheck 0.5s ease forwards 0.5s;
    }

    /* Mensagens */
    .message {
      font-size: 1.4em;
      color: #0070c0; /* azul da marca */
      margin-bottom: 10px;
      font-weight: bold;
    }

    .sub-message {
      font-size: 1em;
      color: #333333;
    }

    /* Animações */
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95);}
      to { opacity: 1; transform: scale(1);}
    }

    @keyframes pop {
      0% { transform: scale(0);}
      60% { transform: scale(1.2);}
      100% { transform: scale(1);}
    }

    @keyframes drawCheck {
      from { opacity: 0; transform: rotate(-45deg) scaleX(0);}
      to { opacity: 1; transform: rotate(-45deg) scaleX(1);}
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="checkmark"></div>
    <div class="message">Nota registrada ✔️</div>
    <div class="sub-message">Redirecionando, aguarde...</div>
  </div>

  <!-- Campos ocultos para envio -->
  <form id="csatForm" name="csat" style="display:none;">
    <input type="hidden" id="Chamado" name="Chamado">
    <input type="hidden" id="CSAT" name="CSAT">
  </form>

  <script>
    window.onload = function() {
      const urlParams = new URLSearchParams(window.location.search);
      const chamado = urlParams.get('Chamado');
      const csat = urlParams.get('CSAT');

      const form = document.getElementById('csatForm');

      if (chamado && csat) {
        const chamadoInput = document.getElementById('Chamado');
        const csatInput = document.getElementById('CSAT');

        if (chamadoInput) chamadoInput.value = chamado;
        if (csatInput) csatInput.value = csat;

        const formData = new FormData(form);

        fetch("/", { method: "POST", body: formData })
          .catch(err => {
            console.error("Erro ao enviar formulário:", err);
          })
          .finally(() => {
            // Redireciona após 3 segundos
            setTimeout(() => {
              window.location.href = 'https://danielacruz-it.github.io/pagina-agradecimento/';
            }, 3000);
          });
      } else {
        console.error('Erro: parâmetros não encontrados.');
        const messageEl = document.querySelector('.message');
        if(messageEl) messageEl.textContent = 'Erro: parâmetros não encontrados.';
      }
    };
  </script>
</body>
</html>
