<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Avalia√ß√£o de Atendimento - Integral Trust</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f5f7fa;
      color: #1a1a1a;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      text-align: center;
      background-color: #ffffff;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      max-width: 500px;
      width: 90%;
    }
    .checkmark {
      font-size: 60px;
      color: #2e5aac;
      animation: pop 0.5s ease;
    }
    @keyframes pop {
      0% { transform: scale(0); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }
    .message {
      font-size: 24px;
      font-weight: bold;
      margin-top: 20px;
      color: #2e5aac;
    }
    .sub-message {
      font-size: 16px;
      margin-top: 15px;
      line-height: 1.5;
      color: #1a1a1a;
    }
    .sub-message a {
      color: #2e5aac;
      text-decoration: none;
      font-weight: bold;
    }
    .sub-message a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="checkmark">‚úîÔ∏è</div>
    <div class="message">Aguardando envio...</div>
    <div class="sub-message"></div>
  </div>

  <form id="csat-form" name="csat" method="POST" data-netlify="true" hidden>
    <input type="hidden" name="Chamado" id="Chamado">
    <input type="hidden" name="CSAT" id="CSAT">
  </form>

  <script>
    window.onload = function() {
      const urlParams = new URLSearchParams(window.location.search);
      const chamado = urlParams.get('Chamado');
      const csat = urlParams.get('CSAT');

      const messageEl = document.querySelector('.message');
      const subMessageEl = document.querySelector('.sub-message');

      if (chamado && csat) {
        document.getElementById('Chamado').value = chamado;
        document.getElementById('CSAT').value = csat;

        const formData = new FormData();
        formData.append('form-name', 'csat');
        formData.append('Chamado', chamado);
        formData.append('CSAT', csat);

        fetch("/", { method: "POST", body: formData })
          .then(() => {
            messageEl.textContent = 'üíô Obrigado pela sua avalia√ß√£o!';
            subMessageEl.innerHTML = `Sua opini√£o nos ajuda a evoluir e oferecer a melhor experi√™ncia poss√≠vel.<br><br>
              <strong>Logo Integral Trust</strong><br>
              <a href='https://integraltrust.com.br' target='_blank'>Visitar nosso site</a><br>
              <a href='mailto:cs@integraltrust.com.br'>üìß cs@integraltrust.com.br</a> | üåê <a href='https://integraltrust.com.br' target='_blank'>integraltrust.com.br</a>`;

            setTimeout(() => {
              const thankYouUrl = `https://pesquisacsat-integraltrust.netlify.app/?Chamado=${chamado}&CSAT=${csat}`;
              window.location.href = thankYouUrl;
            }, 6000);
          })
          .catch((error) => {
            messageEl.textContent = 'Erro ao registrar sua nota.';
            subMessageEl.textContent = '';
            console.error(error);
          });
      } else {
        messageEl.textContent = 'Erro: par√¢metros n√£o encontrados.';
        subMessageEl.textContent = '';
      }
    };
  </script>
</body>
</html>
